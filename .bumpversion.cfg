[bumpversion]
current_version = 3.2.6.post0
message = Release {new_version}
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
	(\.(?P<prekind>a|alpha|b|beta|d|dev|rc)
	(?P<pre>\d+)  # pre-release version num
	)?
	(\.(?P<postkind>post)(?P<post>\d+))?  # post-release
serialize =
	{major}.{minor}.{patch}.{prekind}{pre}.{postkind}{post}
	{major}.{minor}.{patch}.{prekind}{pre}
	{major}.{minor}.{patch}.{postkind}{post}
	{major}.{minor}.{patch}

[bumpversion:part:prekind]  # see https://stackoverflow.com/questions/65083808/
optional_value = _
values =
    rc
	_
	dev
	d
	alpha
	a
	beta
	b
	rc

[bumpversion:part:postkind]
optional_value = _
values =
	_
	post

[bumpversion:file:webchanges/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bumpversion:file:CHANGELOG.rst]
search = Version {current_version}
replace = Version {new_version}
